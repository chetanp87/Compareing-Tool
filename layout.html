<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CSS (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <title>Compare Nest</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  
  <style>
    /* Custom CSS for the icon bar */
    .icon-bar {
      text-align: center;
    }
    
    .icon-bar a {
      display: inline-block;
      margin-right: 10px;
      font-size: 24px; /* Increase icon size */
      transition: all 0.3s ease; /* Smooth transition */
      position: relative;
    }
    
    .icon-bar a:hover {
      font-size: 28px; /* Increase size on hover */
      transform: translateY(-5px); /* Move up a bit on hover */
    }
    
    /* Text display on hover */
    .icon-bar a span {
      display: none;
      font-size: 14px;
      margin-top: 5px;
      font-family:'Times New Roman', Times, serif;
      font-weight: 600;
      color: white;
      text-align: center;
      transition: opacity 0.3s ease;
    }
    
    .icon-bar a:hover span {
      display: block;
      opacity: 1;
    }

    
  </style>
</head>

<body>

  <div class="icon-bar">
    <a href="{{ url_for('home_page') }}"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="{{ url_for('search_page') }}"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="{{url_for('contact_page')}}"><i class="fas fa-envelope"></i><span>Contact</span></a>
    <a href="{{ url_for('about_page') }}"><i class="fas fa-globe"></i><span>About</span></a>
    <a href="{{url_for('login_page')}}"><i class="fas fa-user"></i><span>Login</span></a> 
  </div>
  
  <div class="container">
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
  </div>


</body>

</html>
